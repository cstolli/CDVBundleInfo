<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="appinfogap.js"></script>
    <script type="text/javascript">

	function onBodyLoad()
	{		
        document.addEventListener("deviceready", onDeviceReady, false);
	}
	
    function AICallBack()
    {
        document.getElementById("version").innerHTML = "Version: " + Version.revision + ", Build Number: " + Version.build;
    }
        
	function onDeviceReady()
	{
       AppInfo.init();
    }
    
    </script>
  </head>
  <body onload="onBodyLoad()">
	<h1>AppInfoGap Example</h1>
	
      <label>Your App Version:</label>
      <strong id="version">Version info here.</strong>
	</ol>
